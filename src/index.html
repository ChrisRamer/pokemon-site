<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pokemon Site</title>
</head>

<body>
  <div id="main-css-container">

    <div id="header-area">
      <h1>Pokemon Game</h1>
      <p>Fight and catch pokemon!</p>
    </div>

    <div id="game-ui">
      <div id="main-battle-screen">

        <div id="upper-screen">

          <div id="enemy-box">
            <div id="enemy-sprite">
              <p>Enemy sprite area</p>
              <img
                src="https://64.media.tumblr.com/d018a6132e6cc3529bd1a4df6a396f16/99035adb2db7532d-b5/s128x128u_c1/65d963266cd2ab41bf7b41dda5a7efe769be58fb.jpg"
                alt="the pokemon tyranitar">
            </div>
          </div>

          <div id="enemy-hp">
            <p>Enemy hp area</p>
          </div>

          <div id="player-sprite">
            <p>Player sprite area</p>
          </div>

          <div id="player-hp">
            <p>Player hp area</p>
          </div>
        </div>

        <div id="lower-screen">
          <div id="battle-option-box">
            <div id="fight" class="battle-buttons">
              <p class="grow hover">Fight</p>
            </div>
            <div id="run" class="battle-buttons">
              <p class="grow hover">Run</p>
            </div>
            <div id="pokemon" class="battle-buttons">
              <p class="grow hover">Pokemon</p>
            </div>
            <div id="items" class="battle-buttons">
              <p class="grow hover">Items</p>
            </div>
          </div>

          <div id="battle-text-box">
            <p>Pikachu does something ...</p>
          </div>
        </div>

      </div>
    </div>
    <div id="footer">
      <h2>footer</h2>
    </div>
  </div>
</body>

</html>
